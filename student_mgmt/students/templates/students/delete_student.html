{% extends 'students/base.html' %}
{% block content %}
<div class="delete-card">
    <h2 class="delete-title">⚠️ Confirm Deletion</h2>
    <p class="delete-message">
        Are you sure you want to delete <strong>{{ student.full_name }}</strong> from the system?
    </p>

    <div class="delete-actions">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn-delete">🗑️ Yes, Delete</button>
        </form>
        <a href="{% url 'student_list' %}" class="btn-cancel">❌ Cancel</a>
    </div>
</div>
{% endblock %}
